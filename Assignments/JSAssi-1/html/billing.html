<link rel="stylesheet" type="text/css" href="../css/billing.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="../js/script.js"></script>
<form>
		<fieldset id="shippingFieldset">
			<legend>Shipping Information</legend>
			<label for ="shippingName">Name:</label>
			<input type = "text" name = "shipName" id = "shippingName" required><br/>
			<label for ="shippingPhone">Phone No:</label>
			<input type = "tel" name = "shipPhone" id = "shippingPhone" pattern="[1-9]{1}[0-9]{9}" maxlength="10" required><br/>
			<label for ="shippingAddress">Address :</label>
			<textarea name="shipAddress" id="shippingAddress" required></textarea><br/>
			<label for ="shippingCity">City:</label>
			<input type = "text" name = "shipCity" id = "shippingCity" required><br/>
			<label for ="shippingState">State:</label>
			<input type = "text" name = "shipState" id = "shippingState" required><br/>
			<label for = "shippingZip">Zip code:</label>
			<input type = "text" name = "shipZip" id = "shippingZip" pattern = "[0-9]{5}" required><br/>
		</fieldset>
		<input type="checkbox" id="same" name="same" onchange= "billingFunction()"/>
		<label for = "same">Is the Billing Information the Same?</label>
				
		<fieldset id="billingFieldset">
			<legend>Billing Information</legend>
			<label for ="billingName">Name:</label>
			<input type = "text" name = "billName" id = "billingName" required><br/>
			<label for ="billingPhone">Phone No:</label>
			<input type = "tel" name = "billPhone" id = "billingPhone" required><br/>
			<label for ="billingAddress">Address :</label>
			<textarea name="billAddress" id="billingAddress" required></textarea><br/>
			<label for ="billingCity">City:</label>
			<input type = "text" name = "billCity" id = "billingCity" required><br/>
			<label for ="billingState">State:</label>
			<input type = "text" name = "billState" id = "billingState" required><br/>
			<label for = "billingZip">Zip code:</label>
			<input type = "text" name = "billZip" id = "billingZip" pattern = "[0-9]{5}" required><br/>
		</fieldset>
			<input type = "submit" value = "Verify"/>
</form>
